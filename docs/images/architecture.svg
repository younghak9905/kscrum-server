<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- 제목 -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">MovieStagram 시스템 아키텍처</text>
  
  <!-- NCP 클라우드 환경 -->
  <rect x="50" y="70" width="700" height="400" fill="#e3f2fd" stroke="#0d47a1" stroke-width="2" rx="10" ry="10"/>
  <text x="400" y="90" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold" fill="#0d47a1">Naver Cloud Platform</text>
  
  <!-- Docker Compose 환경 -->
  <rect x="80" y="110" width="640" height="340" fill="#fff" stroke="#2196f3" stroke-width="2" rx="8" ry="8" stroke-dasharray="5,5"/>
  <text x="400" y="130" font-family="Arial" font-size="16" text-anchor="middle" fill="#2196f3">Docker Compose</text>
  
  <!-- 프론트엔드 서버 -->
  <rect x="120" y="170" width="160" height="120" fill="#e8f5e9" stroke="#2e7d32" stroke-width="2" rx="8" ry="8"/>
  <text x="200" y="200" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#2e7d32">Frontend Server</text>
  <text x="200" y="230" font-family="Arial" font-size="14" text-anchor="middle" fill="#2e7d32">Vue.JS</text>
  <text x="200" y="250" font-family="Arial" font-size="14" text-anchor="middle" fill="#2e7d32">JavaScript</text>
  
  <!-- 백엔드 서버 -->
  <rect x="320" y="170" width="160" height="120" fill="#e3f2fd" stroke="#0d47a1" stroke-width="2" rx="8" ry="8"/>
  <text x="400" y="200" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#0d47a1">Backend Server</text>
  <text x="400" y="230" font-family="Arial" font-size="14" text-anchor="middle" fill="#0d47a1">Spring Boot</text>
  <text x="400" y="250" font-family="Arial" font-size="14" text-anchor="middle" fill="#0d47a1">JAVA</text>
  
  <!-- AI 서버 -->
  <rect x="520" y="170" width="160" height="120" fill="#f3e5f5" stroke="#6a1b9a" stroke-width="2" rx="8" ry="8"/>
  <text x="600" y="200" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#6a1b9a">AI Server</text>
  <text x="600" y="230" font-family="Arial" font-size="14" text-anchor="middle" fill="#6a1b9a">Flask</text>
  <text x="600" y="250" font-family="Arial" font-size="14" text-anchor="middle" fill="#6a1b9a">Python</text>
  
  <!-- 데이터베이스 -->
  <rect x="180" y="340" width="160" height="80" fill="#fff3e0" stroke="#e65100" stroke-width="2" rx="8" ry="8"/>
  <text x="260" y="370" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#e65100">MySQL</text>
  <text x="260" y="390" font-family="Arial" font-size="14" text-anchor="middle" fill="#e65100">영화 정보 & 사용자 데이터</text>
  
  <!-- Redis -->
  <rect x="460" y="340" width="160" height="80" fill="#ffebee" stroke="#b71c1c" stroke-width="2" rx="8" ry="8"/>
  <text x="540" y="370" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill="#b71c1c">Redis</text>
  <text x="540" y="390" font-family="Arial" font-size="14" text-anchor="middle" fill="#b71c1c">캐싱 & 세션 관리</text>
  
  <!-- 연결선 -->
  <!-- 프론트엔드 -> 백엔드 -->
  <path d="M280 220 H320" stroke="#757575" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- 백엔드 -> AI 서버 -->
  <path d="M480 220 H520" stroke="#757575" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- 백엔드 -> MySQL -->
  <path d="M360 290 L300 340" stroke="#757575" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- 백엔드 -> Redis -->
  <path d="M440 290 L500 340" stroke="#757575" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- 화살표 마커 정의 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#757575"/>
    </marker>
  </defs>
  
  <!-- 요청 흐름 설명 -->
  <text x="200" y="150" font-family="Arial" font-size="12" text-anchor="middle" fill="#424242">사용자 요청</text>
  <text x="400" y="150" font-family="Arial" font-size="12" text-anchor="middle" fill="#424242">API 요청 처리</text>
  <text x="600" y="150" font-family="Arial" font-size="12" text-anchor="middle" fill="#424242">영화 추천 처리</text>
</svg>
